<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>

    <button data-soccer="Manchester United">Manchester</button>
    <button data-soccer="Barcelona">Barcelona</button>
    <button data-soccer="Juventus">Juventus</button>
    <button data-soccer="Real Madrid">Madrid</button>
    <button data-soccer="Totteham">Totteham</button>
    <button data-soccer="Ajax">Ajax</button>
    <button data-soccer="Burnley">Burnley</button>
    <button data-soccer="Atletico Madrid">Atletico</button>
    <button data-soccer="Lazio">Lazio</button>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="">Explore The World of Giphys!</label>
                <input type="text" class="form-control" id="input" placeholder="Search">

        <br>

        <div class="results">
            <div class="panel panel-default">
                <div class="panel-body img-body">
                </div>
            </div>
